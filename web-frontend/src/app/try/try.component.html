<!--<h1> {{readData()}}</h1> もしその場で結果表示するならこれ-->
<div class="center-block">
  <p class="keyword">{{coil_keyword}}:{{keyword_jpn}}</p>
</div>

<div class="main-content">
  <mat-card>
    <mat-card-content>
      <table id="mid">
        <!-- //前のレイアウトならこれ
        <table class= "table">
        <thead>
            <td align="center">日本語</td>
            <td>
                英語
            </td>
        </thead>
        -->
        <tbody>
          <tr *ngFor="let item of words let j=index;">
            <td align="right">
              <font class="ja">{{words[j].ja}}→</font>
            </td>

            <td>
              <div *ngFor="let word of words[j].en; let i= index" class="input-eng">
                <input type=" text " class="word " [(ngModel)]="words[j].ans[i]" maxlength="1 " value={{i}} id="{{i}}"
                  #input (keyup)="autofocus(j,i,$event)">
              </div>
            </td>
            <td>
              <!-- <font size="5" color="red">{{words[j].judge}}</font> -->
              <p class="judge" *ngIf="words[j].judge=='×'; else elseBlock" [@EnterLeave]="'flyIn'">
                <font class="scoring" size="10"> {{words[j].judge}}{{words[j].example}}</font>
                <!-- <button type="button" class="btn btn-danger scoring" (click)="speech(words[j].example) ">▶再生</button> -->
                <!-- {{words[j].judge}} -->
              </p>
              <ng-template #elseBlock>
                <font size="10" color="red">{{words[j].judge}}</font>
              </ng-template>
            </td>

          </tr>

        </tbody>
      </table>

    </mat-card-content>
  </mat-card>
</div>
<div class=" center-block ">
  <p>
  </p>
  <p>
  </p>

  <p>
    <button type="button" class="btn btn-danger result" (click)="giveup() ">ギブアップ▶</button>
  </p>
  <p *ngIf=condition>
    <button type="button" class="btn btn-danger result" (click)="init()">もう一度挑戦する</button>
    <button type="button" class="btn btn-danger result" (click)="home()">別の問題選択へ</button>
    <button *ngIf=not_clear type="button" class="btn btn-danger result" (click)="review()">復習</button>
  </p>


</div>
